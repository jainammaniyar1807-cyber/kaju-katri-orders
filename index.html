<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaju Katri Orders - Diwali 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background: #1a73e8;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>

  <h2>Kaju Katri Orders - Diwali 2025</h2>

  <form id="orderForm">
    <label>Customer Name</label>
    <input type="text" id="customerName" required>

    <label>Mobile Number</label>
    <input type="text" id="mobileNumber" maxlength="10" required>

    <label>Address</label>
    <input type="text" id="address" required>

    <label>Sweet Type</label>
    <select id="sweetType" required>
      <option value="">Select</option>
      <option value="Kaju Katri (Varak Vagar)">Kaju Katri (Varak Vagar)</option>
      <option value="Kaju Katri (Varak Vali)">Kaju Katri (Varak Vali)</option>
      <option value="Kesar Katri">Kesar Katri</option>
      <option value="Kaju Anjeer Roll">Kaju Anjeer Roll</option>
      <option value="Kaju Pista Roll">Kaju Pista Roll</option>
      <option value="Kaju Cassatta">Kaju Cassatta</option>
    </select>

    <label>Quantity</label>
    <select id="quantity" required>
      <option value="">Select</option>
      <option value="250">250 gms</option>
      <option value="500">500 gms</option>
    </select>

    <label>Number of Boxes</label>
    <input type="number" id="numberOfBoxes" min="1" value="1" required>

    <label>Rate (₹)</label>
    <input type="text" id="rate" readonly>

    <label>Total (₹)</label>
    <input type="text" id="total" readonly>

    <label>Payment Status</label>
    <select id="paymentStatus" required>
      <option value="">Select</option>
      <option value="Paid">Paid</option>
      <option value="Pending">Pending</option>
    </select>

    <button type="button" id="submitBtn">Submit Order</button>
  </form>

  <script>
    const WEBAPP_URL = 'PASTE_YOUR_APPS_SCRIPT_WEBAPP_URL_HERE';

    const rateMap = {
      "Kaju Katri (Varak Vagar)": { "250": 190, "500": 380 },
      "Kaju Katri (Varak Vali)": { "250": 210, "500": 410 },
      "Kesar Katri": { "250": 210, "500": 410 },
      "Kaju Anjeer Roll": { "250": 230, "500": 450 },
      "Kaju Pista Roll": { "250": 230, "500": 450 },
      "Kaju Cassatta": { "250": 230, "500": 450 }
    };

    const $ = (id) => document.getElementById(id);

    function updateRateAndTotal() {
      const sweetType = $('sweetType').value;
      const quantity = $('quantity').value;
      const boxes = parseInt($('numberOfBoxes').value) || 0;

      if (sweetType && quantity && rateMap[sweetType]) {
        const rate = rateMap[sweetType][quantity] || 0;
        $('rate').value = rate;
        $('total').value = rate * boxes;
      } else {
        $('rate').value = '';
        $('total').value = '';
      }
    }

    $('sweetType').addEventListener('change', updateRateAndTotal);
    $('quantity').addEventListener('change', updateRateAndTotal);
    $('numberOfBoxes').addEventListener('input', updateRateAndTotal);

    $('submitBtn').addEventListener('click', async ()=>{
      const customerName = $('customerName').value.trim();
      const mobileNumber = $('mobileNumber').value.trim();
      const address = $('address').value.trim();
      const sweetType = $('sweetType').value;
      const quantity = $('quantity').value;
      const numberOfBoxes = $('numberOfBoxes').value.trim();
      const paymentStatus = $('paymentStatus').value;
      const rate = $('rate').value;
      const total = $('total').value;

      // Validation
      if (!customerName || !mobileNumber || !address || !sweetType || !quantity || !numberOfBoxes || !paymentStatus) {
        alert('Please fill all fields');
        return;
      }
      if (!/^\d{10}$/.test(mobileNumber)) {
        alert('Please enter a valid 10-digit mobile number');
        return;
      }

      const payload = {
        customerName,
        mobileNumber,
        address,
        sweetType,
        quantity,
        numberOfBoxes,
        rate,
        total,
        paymentStatus
      };

      try {
        const res = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (json.status === 'success') {
          alert('✅ Order saved successfully!');
          $('orderForm').reset();
          $('rate').value = '';
          $('total').value = '';
        } else {
          alert('Error saving order');
        }
      } catch (err) {
        console.error(err);
        alert('❌ Failed to send order. Please check your internet or deployment settings.');
      }
    });
  </script>

</body>
</html>
